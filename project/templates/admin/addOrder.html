<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui">
        <title>Manage order</title>
       <link href="../../static/adminResources/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="../../static/adminResources/css/icons.css" rel="stylesheet" type="text/css">
        <link href="../../static/adminResources/css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">
            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <h4>Manage Order</h4>
                        <a href="     " class="logo logo-admin"></a>
                    </div>
                    <div class="px-3 pb-3">
                        <form class="form-horizontal m-t-20" action="index.html">
                            <div class="form-group row">
                                <div class="col-12"><label>Order Name:</label><input class="form-control" type="text" name="Ordername" required="" placeholder="Order Name"></div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12"><label>Order Description :</label><textarea class="form-control" name="Order Description" placeholder="Type Order Description" maxlength="300" required=""></textarea>
                            </div>
                            <div class="form-group text-center row m-t-20">
                                <div class="col-12"><button class="btn btn-danger btn-block waves-effect waves-light" type="submit">Submit</button></div>
                            </div>
                            
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
