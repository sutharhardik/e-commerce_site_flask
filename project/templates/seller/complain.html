                    </div>

                                   <!-- <h4 class="mt-0 header-title">Validation type</h4>

                                        It helps you provide your users with feedback on their form submission before
                                        sending it to your server.</p>-->

                                    <form action="/insertcomplain" method="post">
                                        <div class="form-group mb-0"><label class="mb-2 pb-1">Complain Subject</label> <input
                                                type="text" name="complainSubject" class="form-control" required placeholder="Complain Subject">
                                        </div>
                                        <div class="form-group">
                                            <label class="my-2 py-1">Complain Description</label>
                                            <div><textarea required class="form-control" rows="5" required placeholder="Complain Description" name="complainDescription"></textarea></div>
                                        </div>
                                        <div class="col-sm-10">

										<label class="my-2 py-1">Attach</label>
										<input type="file" class="form-control" id="datasetFile" name="complainImageName" required>
									</div><br>
                                        <div class="form-group mb-0">
                                            <div>
                                                <button type="submit" class="btn btn-primary waves-effect waves-light">
                                                    Submit
                                                </button>
                                                <button type="reset" class="btn btn-secondary waves-effect m-l-5">
                                                    Cancel
                                                </button>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

        <!-- content -->
