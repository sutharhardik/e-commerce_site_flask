                                      <form action="/insertsubcategory" method="post">
                                        <div class="form-group mb-0"><label class="mb-2 pb-1">Category Name:</label>
                                            <select name="categoryId" >
                                             {% for i in categoryDict %}
                                                <option  value="{{ i.categoryId }}">
                                             {{ i.categoryName }}
                                                 </option>
                                                 {% endfor %}

                                           <!--  <option >two</option>
                                                <option >three</option>-->
                                    </select>
                                        </div>

                                        <div class="form-group mb-0"><label class="mb-2 pb-1">Subcategory Name</label>

                                              <input type="text" name="subcategoryName" class="form-control" required placeholder="Subategory Name">
                                        </div>

                                        <div class="form-group">
                                            <label class="my-2 py-1">Subcategory Description</label>
                                            <div><textarea name="subcategoryDescription" required class="form-control" rows="5" required placeholder="Subcategory Description"></textarea></div>
                                        </div>
                                        <div class="form-group mb-0">
                                            <div>
                                                <button type="submit" class="btn btn-primary waves-effect waves-light">
                                                    Submit
                                                </button>
                                                <button type="reset" class="btn btn-secondary waves-effect m-l-5">
                                                    Cancel
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
